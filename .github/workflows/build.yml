name: C++ CI with Make

on:
  push:
    branches: [branchHTTPservMulti]
  pull_request:
    branches: [branchHTTPservMulti]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake g++ libboost-test-dev

      - name: Generate configure script
        run: autoreconf --install

      - name: Configure
        run: ./configure

      - name: Build
        run: make

      - name: Run tests
        run: make check

      - name: Upload test log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: test-suite.log

      # Налаштовуємо QEMU для мульті-арх білдів
      - name: QEMU install
        uses: docker/setup-qemu-action@v3

      # Встановлюємо buildx для мульті-архітектурного білду
      - name: Install Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Перевіряємо листинг builder
      - name: build ls
        run: docker buildx ls

      # Логін до Docker Hub
      - name: Log in to dockerhub
        run: docker login -u ${{ vars.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}

      # Створення та пуш іміджа під amd64
      - name: Build and push for amd64
        run: docker buildx build --platform=linux/amd64 -t ${{ vars.DOCKER_USERNAME }}/optimaserver:amd64 --push .

      # Створення та пуш іміджа під arm64
      - name: Build and push for arm64
        run: docker buildx build --platform=linux/arm64 -t ${{ vars.DOCKER_USERNAME }}/optimaserver:arm64 --push .

      # Створення маніфесту мульті-арх
      - name: Create manifest
        run: docker manifest create ${{ vars.DOCKER_USERNAME }}/optimaserver \
             --amend ${{ vars.DOCKER_USERNAME }}/optimaserver:amd64 \
             --amend ${{ vars.DOCKER_USERNAME }}/optimaserver:arm64

      # Пуш маніфесту
      - name: Push manifest to docker hub
        run: docker manifest push ${{ vars.DOCKER_USERNAME }}/optimaserver

