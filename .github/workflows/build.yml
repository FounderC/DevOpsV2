name: C++ CI with Multiarch Docker Build

on:
  push:
    branches: [branchHTTPservMulti]
  pull_request:
    branches: [branchHTTPservMulti]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake g++ libboost-test-dev

      - name: Generate configure script
        run: autoreconf --install

      - name: Configure
        run: ./configure

      - name: Build
        run: make

      #- name: Run tests
      #  run: make check

      #- name: Upload test log
      #  if: failure()
      #  uses: actions/upload-artifact@v4
      #  with:
      #    name: test-logs
      #    path: test-suite.log

      - name: QEMU install
        uses: docker/setup-qemu-action@v3

      - name: Install Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: build ls
        run: docker buildx ls

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push for amd64
        run: docker buildx build --platform=linux/amd64 -t ${{ secrets.DOCKER_USERNAME }}/http_server:amd64 --push .

      - name: Build and push for arm64
        run: docker buildx build --platform=linux/arm64 -t ${{ secrets.DOCKER_USERNAME }}/http_server:arm64 --push .

      - name: Create manifest
        run: |
          echo "Creating manifest list for http_server..."
          docker manifest create ${{ secrets.DOCKER_USERNAME }}/http_server \
            --amend ${{ secrets.DOCKER_USERNAME }}/http_server:amd64 \
            --amend ${{ secrets.DOCKER_USERNAME }}/http_server:arm64
          echo "Manifest creation completed. Inspecting manifest:"
          docker manifest inspect ${{ secrets.DOCKER_USERNAME }}/http_server

      - name: Push manifest to Docker Hub
        run: |
          echo "Pushing manifest list to Docker Hub..."
          docker manifest push ${{ secrets.DOCKER_USERNAME }}/http_server
          echo "Manifest pushed successfully."

