name: Build and Test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential automake autoconf g++

    - name: Configure and Build
      run: |
        autoreconf --install
        ./configure
        make

    - name: Run Tests
      run: make check
